<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list: list structure</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="list-container">
        <ul class="list-group">
            <li class="list-group-item">
              Today's To Do
              <a href="#"><i class="fa fa-refresh" aria-hidden="true"></i></a>
            </li>
            <li class="list-group-item addRow">
              <input  class="form-check-input me-1 addList" type="text" placeholder="add to your list...">
              <a href="#"><i id="addToList" class="fa fa-arrow-left" aria-hidden="true"></i></a>
            </li>
          </ul>
          <div class="clear">
            <a href="#">Clear All Complete</a> 
          </div>
    </div>
</body>
</html>
